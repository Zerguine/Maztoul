<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Facebook Like Box</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
div.darkBox{background-color:#DEDEDE;text-shadow:0 1px #EEE;font-family:Arial,Helvetica,san-serif}div.box{margin:0 0 2px;}div.box h4{font-size:15px;margin:10px 0}a.colorful{color:#00A5F0;text-decoration: none;}.socialBox .media{border-bottom:1px solid #AAA;padding:5px 0;border-bottom:1px solid #AAA;padding:5px 0}.Google{margin:5px 0 -14px}
</style>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  
  
<div class="box darkBox socialBox">
<h4>
Like <a href="http://www.facebook.com/xprovideo" target="_blank" class="colorful">Us on Facebook</a> to watch the best videos daily</h4>
<div class="media facebook">
    <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fxprovideo&width=270&layout=standard&action=like&size=small&show_faces=false&share=false&height=35&appId=716841825126912" width="270" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
</div>

  
  
<div class="media">
<iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true" class="twitter-follow-button twitter-follow-button-rendered" title="Twitter Follow Button" src="https://platform.twitter.com/widgets/follow_button.781f4f0ed6951ea86890554cec78adec.en.html#_=1448980662331&amp;dnt=false&amp;id=twitter-widget-0&amp;lang=en&amp;screen_name=xprovideo&amp;show_count=true&amp;show_screen_name=true&amp;size=l" style="position:static;visibility:visible;width:246px;height:28px" data-screen-name="xprovideo"></iframe>
<script type="text/javascript">!function(e,a,f){var c,b=e.getElementsByTagName(a)[0];if(!e.getElementById(f)){c=e.createElement(a);c.id=f;c.src="//platform.twitter.com/widgets.js";b.parentNode.insertBefore(c,b)}}(document,"script","twitter-wjs");</script>
</div>
<div class="Google">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<div class="g-plusone" data-annotation="none"></div>
<div class="g-follow" data-annotation="bubble" data-height="24" data-href="//plus.google.com/u/0/116105955281637447225" data-rel="publisher"></div>
<script type="text/javascript">(function(){var a=document.createElement("script");a.type="text/javascript";a.async=true;a.src="https://apis.google.com/js/platform.js";var b=document.getElementsByTagName("script")[0];b.parentNode.insertBefore(a,b)})();</script>
</div>
</div>
</body>
</html>
